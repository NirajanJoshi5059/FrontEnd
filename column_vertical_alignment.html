<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <span class="text-center">Align-items-start</span>
        <div class="row align-items-start bg-info " style="min-height: 100px;">
            <div class="col-md-4 bg-secondary">Column 1</div>
            <div class="col-md-4 bg-danger">Column 2</div>
            <div class="col-md-4 bg-primary">Column 3</div>
        </div>
        
        <span class="text-center">Align-items-center</span>
        <div class="row align-items-center bg-success " style="min-height: 100px;">
            <div class="col-md-4 bg-secondary">Column 1</div>
            <div class="col-md-4 bg-danger">Column 2</div>
            <div class="col-md-4 bg-primary">Column 3</div>
        </div>

        <span class="text-center">Align-items-end</span>
        <div class="row align-items-end bg-warning" style="min-height: 100px;">
            <div class="col-md-4 bg-secondary">Column 1</div>
            <div class="col-md-4 bg-danger">Column 2</div>
            <div class="col-md-4 bg-primary">Column 3</div>
        </div>

        <span class="text-center">Align-self-*</span>
        <div class="row bg-dark " style="min-height: 100px;">
            <div class="col-md-4 bg-secondary align-self-start">Column 1</div>
            <div class="col-md-4 bg-danger align-self-center">Column 2</div>
            <div class="col-md-4 bg-primary align-self-end">Column 3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
  </body>
</html>
