<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <span>
            <input type="text" name="" id="user" placeholder="Username">
        <br>
            <input type="password" name="" id="password1" placeholder="Password">
        <br>
            <input type="password" name="" id="password2" placeholder="Password"><br>
        </span>
        <input type="button" value="LogIn" id="btn1" onclick="password_check()" >
    </form>
</body>
<script>
    function password_check(){
        let pass1=document.getElementById('password1').value;
        let pass2=document.getElementById('password2').value;
        if(pass1 === pass2){
            alert('Login Successful.');
        }
        else{
            alert("Password mismatched.");
        }
    }
</script>
</html>
