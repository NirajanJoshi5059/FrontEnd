<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="cls">This is first demo paragraph</p>
    <p class="cls">This is second demo paragraph</p>
    <p>This is third demo paragraph</p>
    <p>This is fourth demo paragraph</p>
    <p class="cls">This is fifth demo paragraph</p>
    <a href="" class="cls">Link In Bio</a>
    <button onclick="classname()">Click Me</button>

</body>
<script>
    function classname(){
        let element=document.getElementsByClassName("cls");
        for(let key in element){
            element[key].style.color='red';
        }
        // element[0].style.color='red';
    }
</script>
