<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start();">Start</button>
    <h2 id="time">Time Function.</h2>
    <button onclick="stop();">Stop</button>
</body>
<script>
    let id=0;
    function timeout(){
        document.getElementById('time').innerHTML="Set Time Out function is called."
    }
    function start(){
        id=window.setTimeout(timeout, 5000);
    }
    function stop(){
        window.clearTimeout(id);
    }
</script>
</html>
