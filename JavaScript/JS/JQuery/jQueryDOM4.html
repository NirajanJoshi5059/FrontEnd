<html>

<head>
    <title>DOM 4 </title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <button id="btn4">CSS</button>

    <div class="mydiv" id="firstdiv">
        <p id="ptag" value="Demo Value">This is <b>first paragraph</b> inside <i>first div</i>.</p>
        <p id="demo">This is demo Paragraph for remove function</p>
    </div>

</body>
<script src="jquery.js" type="text/javascript"></script>
<script>
    // This can be done on attr() too.
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("#firstdiv").addClass('newdiv extraft');
        });
        $("#btn2").click(function () {
            $("#firstdiv").removeClass('newdiv ');
        });
        $("#btn3").click(function () {
            $("#firstdiv").toggleClass('newdiv extraft');
        });
        $("#btn4").click(function () {
            alert($("#firstdiv").css('font-family'));
        });
    });
</script>

</html>
