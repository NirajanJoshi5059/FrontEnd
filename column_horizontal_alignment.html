<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container bg-warning">
        <div class="row justify-content-end">
            <span class="text-center">Justify-content-end</span>
            <div class="col-lg-4 bg-secondary">Column 1</div>
            <div class="col-lg-4 bg-dark text-white">Column 2</div>
        </div>
        <hr>
        <div class="row justify-content-start">
            <span class="text-center">Justify-content-start</span>
            <div class="col-lg-4 bg-secondary">Column 1</div>
            <div class="col-lg-4 bg-dark text-white">Column 2</div>
        </div>
        <hr>
        <div class="row justify-content-between">
            <span class="text-center">Justify-content-between</span>
            <div class="col-lg-4 bg-secondary">Column 1</div>
            <div class="col-lg-4 bg-dark text-white">Column 2</div>
        </div>
        <hr>
        <div class="row justify-content-around">
            <span class="text-center">Justify-content-around</span>
            <div class="col-lg-4 bg-secondary">Column 1</div>
            <div class="col-lg-4 bg-dark text-white">Column 2</div>
        </div>
        <hr>
        <div class="row justify-content-evenly">
            <span class="text-center">Justify-Content-Evenly</span>
            <div class="col-lg-4 bg-secondary">Column 1</div>
            <div class="col-lg-4 bg-dark text-white">Column 2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
  </body>
</html>
